<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">

        <table class="calc">
            <tr class="output">
                <td class="output-box" colspan="4"></td>
            </tr>

            <tr class="black">
                <td class="mc btn">mc</td>
                <td class="mp btn">m+</td>
                <td class="sb btn col3">รท</td>
                <td class="mp btn col4">ร</td>
            </tr>
    
            <tr class="grey">
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn col3">9</td>
                <td class="btn col4">-</td>
            </tr>
    
            <tr class="grey">
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn col3">6</td>
                <td class="btn col4">+</td>
            </tr>
    
            <tr class="grey">
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn col3">3</td>
                <td rowspan="2" class="btn-e col4">=</td>
            </tr>
    
            <tr class="grey">
                <td colspan="2" class="btn0">0</td>
                <td class="btn">.</td>
            </tr>
        </table>
    </div>
</body>
</html>
